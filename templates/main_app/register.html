<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Aara ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'font/iconsmind-s/css/iconsminds.css' %}" />
    <link rel="stylesheet" href="{% static 'font/simple-line-icons/css/simple-line-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dore.light.bluenavy.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.rtl.only.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap-float-label.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body class="background no-footer">
    <div class="fixed-background"></div>
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="card auth-card" style="flex-direction: row!important;">
                        <div class="position-relative image-side ">
                            <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
                            <p class="white mb-0">
                                Please use this form to register.
                                <br>If you are a member, please
                                <a href="{% url 'login_page' %}" class="white" ><b> Login .</b></a>
                            </p>
                        </div>
                        <div class="form-side">
                            <a href="{% url 'login_page' %}">
                                <span class="logo-single"></span>
                            </a>
                            <h6 class="mb-4">Register</h6>

                            <form method="POST">
                                {% csrf_token %}
                                <label class="form-group has-float-label mb-4">
                                    <input type="email" class="form-control" name="email" required />
                                    <span>Email</span>
                                </label>
                                <label class="form-group has-float-label mb-4">
                                    <input type="password" class="form-control" name="password" required />
                                    <span>Password</span>
                                </label>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" type="password" placeholder=""  name="c_password" required/>
                                    <span>Confirm Password</span>
                                </label>
                                <div class="d-flex justify-content-end align-items-center">
                                    <button class="btn btn-primary btn-lg btn-shadow" type="submit">REGISTER</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/vendor/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/vendor/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/dore.script.js'%}"></script>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>


</html>
